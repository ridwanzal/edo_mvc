<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Jquery Tuts</title>
    </head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!--jquery goes here-->
    <script>
        $(document).ready(function(){
                $("p").hover(function(){
                    $("p").hide();
                });
            
                $("p").mouseleave(function(){
                   $("p").show(); 
                });
        });
    </script>
    <script>
        $(document).ready(function(){
                $("#button").click(function(){
                    $("p").hide(); 
                });         
        });
    </script>
    <script>
        $(document).ready(function(){
                $("h2").hover(function(){
                    $("#par").hide();
                });
            
                $("h2").mouseleave(function(){
                    $("#par").show(); 
                });
            
                $("#button2").click(function(){
                    alert("You fool !!");
                });
            
                 //bagian ini untuk stop slide
        $("#flip").click(function(){
           $("#panel").slideDown(5000);        
        });
        
        $("#stop").click(function(){
            $("#panel").stop();
        });
            
        });
        
    </script>
    <style>
    #panel, #flip {
    padding: 5px;
    font-size: 18px;
    text-align: center;
    background-color: #555;
    color: white;
    border: solid 1px #666;
    border-radius: 3px;
}

#panel {
    padding: 50px;
    display: none;
}
    </style>
    
    <!--body goes here-->
    <body>
        <p>Please Click Me !!</p><br/>
        <p id="par">Please Click Me 2 !!</p><br/>
        <h2 id=head>I'm Web Developer</h2><br/>
        <button id="button2">Click and will alert</button>
        
        <br/><br/><br/>
        <button id="stop">Stop Sliding please</button>
        <div id="flip">Click to slide down panel</div>
        <div id="panel">Hello world</div>
    </body>
</html>
